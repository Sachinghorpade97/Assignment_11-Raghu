    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {
            "labels": [
                "Feb",
                "Mar",
                "Apr",
                "may",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec",
                ""
            ],
            "datasets": [
                {
                    "label": "Sales",
                    "backgroundColor": 'rgb(133, 171, 204,0.1)',
                    "fill": true,
                    "data": [
                        "15",
                        "11",
                        "9",
                        "8.3",
                        "8",
                        "8",
                        "8.5",
                        "9.2",
                        "11",
                        "15",
                        "13.3",
                        "9.5"
                    ],
                    "borderColor": "#4DCFFF",
                    "borderWidth": "4"
                },
                {
                    "label": "Revenue",
                    "backgroundColor": 'rgb(61, 43, 148, 0.3)',
                    "fill": true,
                    "data": [
                        "10",
                        "13.2",
                        "15",
                        "14",
                        "11.5",
                        "9.7",
                        "9.8",
                        "11.5",
                        "13.6",
                        "13",
                        "10.7",
                        "15"
                    ],
                    "borderColor": "#863BFF",
                    "borderWidth": "4"
                },
            ]
        };
        var options = {

            "legend": {
                "display": true,
                "fullWidth": true,
                "position": "top",
                "responsive": true
               
                


            },
            "scales": {
                "yAxes": [
                    {
                        max: 15,
                        min: 0,
                        "ticks": {
                            "stepSize": 5,
                            "beginAtZero": true,
                            "fontSize": 20,
                            "display": true
                        },
                        "gridLines": {
                            "display": true,
                            "lineWidth": 2,
                            "drawOnChartArea": false,
                            "drawTicks": true,
                            "tickMarkLength": 5,
                            "offsetGridLines": true,
                            "zeroLineColor": "#161618",
                            "color": "#161618",
                            "zeroLineWidth": 3
                        },
                        "scaleLabel": {
                            "display": false,
                            "labelString": "USD in Millions"
                        },
                        "display": true
                    }
                ],
                "xAxes": {
                    "0": {
                        "ticks": {
                            "display": true,
                            "fontSize": 18,
                            "fontStyle": "normal"
                        },
                        "display": true,
                        "gridLines": {
                            "display": true,
                            "lineWidth": 3,
                            "drawOnChartArea": false,
                            "drawTicks": true,
                            "tickMarkLength": 12,
                            "zeroLineWidth": 4,
                            "offsetGridLines": true,
                            "color": "#161618",
                            "zeroLineColor": "#161618"
                        },
                        "scaleLabel": {
                            "fontSize": 16,
                            "display": true,
                            "fontStyle": "normal"
                        }
                    }
                }
            },
            "tooltips": {
                "enabled": true,
                "mode": "label",
                "caretSize": 13,
                "backgroundColor": "#FC50F9"
            }
        };

        var myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    </script>
